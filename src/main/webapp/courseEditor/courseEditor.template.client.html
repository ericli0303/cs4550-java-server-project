    <!--Courses-->
    <h2>
        <ul class="nav nav-tabs navbar-dark bg-dark">
            <a class="wbdv-title" href="#">Course Editor</a>
            <li class="nav-item">
                <a href="#" class="nav-link">Build</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link active">Pages</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Theme</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Store</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">App</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Settings</a>
            </li>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-success my-2 my-sm-0 wbdv-add-page" type="submit">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </button>
            </form>
        </ul>
    </h2>


    <!--Pills and List-->
    <div class="row">
        <!--Left Side-->
        <div class="col-4">
            <div class="container">
                <ul class="list-group">
                    <li class="list-group-item">Module 1 <i class="fa fa-times float-right" aria-hidden="true"></i></li>
                    <li class="list-group-item">Module 2 <i class="fa fa-times float-right" aria-hidden="true"></i></li>
                    <li class="list-group-item active">Module 3 <i class="fa fa-times float-right"
                            aria-hidden="true"></i></li>
                    <li class="list-group-item">Module 4 <i class="fa fa-times float-right" aria-hidden="true"></i></li>
                    <li class="list-group-item">Module 5 <i class="fa fa-times float-right" aria-hidden="true"></i></li>
                    <li class="list-group-item">Module 6 <i class="fa fa-times float-right" aria-hidden="true"></i></li>
                    <li class="list-group-item">Module 7 <i class="fa fa-times float-right" aria-hidden="true"></i></li>
                    <br>
                    <br>
                    <form class="form-inline my-2 my-lg-0 right-pad-20">
                        <button class="btn btn-outline-success my-2 my-sm-0 wbdv-add-page" type="submit">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </button>
                    </form>
                </ul>
            </div>
        </div>
        <!--Right Side-->
        <div class="col-8">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="#" class="nav-link">Build</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link active">Pages</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Theme</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Store</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">App</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Settings</a>
                </li>
                <form class="form-inline my-2 my-lg-0">
                    <button class="btn btn-outline-success my-2 my-sm-0 wbdv-add-pill" type="submit">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                </form>
            </ul>

            <div class="row float-right">
                <h5 class="float-right right-pad-40">
                    <button type="button" class="btn btn-success">Save</button>
                    Preview
                    <!-- Rounded switch -->
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </h5>
            </div>
            <br><br><br>

            <div class="container">

                <!--Form-->
                <h4>
                    Heading widget
                    <span class="float-right">
                        <a class="btn btn-warning">
                            <i class="fas fa-arrow-up"></i>
                        </a>
                        <a class="btn btn-warning">
                            <i class="fas fa-arrow-down"></i>
                        </a>
                        <!--Selection-->
                        <select class="">
                            <option value="">Heading</option>
                            <option value="">Youtube</option>
                            <option value="">Image</option>
                            <option value="">Document</option>
                            <option value="">Slides</option>
                        </select>
                        <a class="btn btn-danger"><i class="fa fa-times" aria-hidden="true"></i></a>
                    </span>
                </h4>

                <br>


                <form>
                    <!--Heading widget-->
                    <div class="form-group row">
                        <div class="col-sm">
                            <input class="form-control" id="heading" placeholder="Heading text">
                        </div>
                    </div>
                    <!--Selection-->
                    <div class="form-group row">
                        <div class="col-sm">
                            <select class="form-control">
                                <option value="Heading 1">Heading 1</option>
                                <option value="Heading 2">Heading 2</option>
                                <option value="Heading 3">Heading 3</option>
                            </select>
                        </div>
                    </div>
                    <!--Password-->
                    <div class="form-group row">
                        <div class="col-sm">
                            <input type="text" class="form-control" 
                                placeholder="Widget name">
                        </div>
                    </div>

                </form>

                <h3>
                    Preview
                </h3>
                <h1>
                    Heading text
                </h1>

                <button class="addbutton"><i class="fa fa-3x fa-plus-circle" aria-hidden="true"></i></button>


            </div>
        </div>
    </div>
</body>

</html>
